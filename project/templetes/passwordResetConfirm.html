<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirm View</title>
</head>
<body>
<!-- password_reset_confirm.html -->
<form method="POST" >
  {% csrf_token %}
  <label for="id_new_password1">New Password:</label>
  <input type="password" name="new_password1" id="id_new_password1" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
  <label for="id_new_password2">Confirm Password:</label>
  <input type="password" name="new_password2" id="id_new_password2" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
  <input type="submit" value="Change Password" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
</form>

</body>
</html>
