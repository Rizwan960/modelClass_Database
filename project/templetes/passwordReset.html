<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<form method="POST" >
  {% csrf_token %}
  <label for="id_email">Email:</label>
  <input type="email" name="email" id="id_email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
  <input type="submit" value="Reset Password" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
</form>
</body>
</html>
